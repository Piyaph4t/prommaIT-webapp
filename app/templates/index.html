<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PROMMA Student Cards</title>
<style>
  * { box-sizing: border-box; }
  body { margin: 0; font-family: Arial, sans-serif; background-color: #eee; }
  header { background: linear-gradient(90deg, #2600ff 0%, #CE34D3 100%); color: white; display: flex; align-items: center; padding: 10px 20px; gap: 15px; }
  header img { height: 100px; width: auto; }
  header .logo-text { font-weight: bold; font-size: 24px; }
  .container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; padding: 20px; }
  @media (max-width: 1200px) { .container { grid-template-columns: repeat(4, 1fr); } }
  @media (max-width: 900px) { .container { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 600px) { .container { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 400px) { .container { grid-template-columns: 1fr; } }
  .card { background-color: #fff; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.15); overflow: hidden; display: flex; flex-direction: column; }
  .card img { width: 100%; height: 200px; object-fit: cover; display: block; }
  .card-title { background-color: #ce34d3; color: #000; font-weight: bold; text-align: center; padding: 10px 0; font-size: 16px; }
  .card-content { padding: 15px 20px; color: #000; }
  .card-content b { font-weight: bold; }
  .card-content ol { padding-left: 20px; margin: 5px 0 0 0; }
</style>
</head>
<body>
<header>
 <div class="logo-text">PROMMA</div>
</header>
<div class="container">
  {% for student in students %}
  <div class="card">
    <img src="{{ student.image_url }}" alt="{{ student.name }}" />
    <div class="card-title">{{ student.name }}</div>
    <div class="card-content">
      <b>รางวัล:</b>
      <ol>
        {% for award in student.awards %}
            <li>{{ award.description }}</li>
        {% else %}
            <li>ไม่มีรางวัล</li>
        {% endfor %}
      </ol>
    </div>
  </div>
  {% else %}
    <p style="padding:20px;">No data found. Please add students via <a href="/admin">/admin</a></p>
  {% endfor %}
</div>
</body>
</html>
